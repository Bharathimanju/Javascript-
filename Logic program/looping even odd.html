<script>
    var even=0;
    var odd=1;
    for(var i=0;i<=10;i++)
    {
        if(i%2==0)
        {
        
            even=even+i;
        
        }
        else{
            odd=odd*i;
            
            
        }
    }
         document.write("even add is"+even)
        document.write("<br/>")
        document.write("odd mulitiple is"+odd)

</script>
