<script>
    for(var i=1;i<=5;i++){
    var value="";
    for(var j=1;j<=5;j++)
    {
        value+=j;
    }
    document.write("<br/>")
    document.write(value)
}
 </script>
 <script>
    for(var i=1;i<=5;i++){
    var value="";
    for(var j=5;j>=1;j--)
    {
        value+=j;
    }
    document.write("<br/>")
    document.write(value)
}
 </script>
