<script>
    var isprime=true;
    n=parseInt(prompt("enter the value is "))
    for( var i=2; i<n; i++)
    {
        if(n%i==0)
        {
            isprime=false;

        }
    }
if(isprime){
    document.write("its prime")
}
else{
    document.write("its not a prime")
}

</script>
